<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="app.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <h1>Check Your Current Weather</h1>
    <div class="container">
      <form id="search-form">
        <input type="text" id="searched-city" placeholder="Enter City Here" />
        <input type="submit" class="submit-button" value="Submit" />
        <button id="current-location-button">📍Current Location</button>
      </form>
      <div class="currentweatherinfo1">
        <h2 id="current-city">Los Angeles</h2>
        <h4 id="currentdate">Last updated: <span id="date"></span></h4>
        <h4 id="weather-description">Clear Skys</h4>
      </div>
      <div class="currentweatherinfo2">
        <img src="" id="weather-icon" width="120px" />
        <div id="currenthighlowtemp">
          H: <span id="currenthightemp"></span> | L:
          <span id="currentlowtemp"></span>
        </div>
      </div>
      <div class="currentweatherinfo3">
        <h1 id="currenttemp">
          <strong>70</strong><span class="units">°F | <a href="#">ºC</a></span>
        </h1>
      </div>
      <div id="currentweatherinfo4">
        <ul>
          <li>Humidity; <span id="humidity">73%</span></li>
          <li>Wind: <span id="wind">2</span> mph</li>
          <li id="message">Current Message Here</li>
        </ul>
      </div>
      <div id="future-date1">
        Wednesday
        <img src="" class="futureweather" />
      </div>
      <div id="future-date2">
        Thursday
        <img src="" class="futureweather" />
      </div>
      <div id="future-date3">
        Friday
        <img src="" class="futureweather" />
      </div>
      <div id="future-date4">
        Saturday
        <img src="" class="futureweather" />
      </div>
      <div id="future-date5">
        Sunday
        <img src="" class="futureweather" />
      </div>
    </div>
    <footer>
      <a href="https://github.com/ashleymhuynh/Weather-App" target="_blank"
        >Open-Source Code</a
      >
      by Ashley Huynh
    </footer>
  </body>
</html>
