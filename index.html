<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="app.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <h1>Check Your Current Weather</h1>
    <div class="container">
      <form id="search-form">
        <input type="text" id="searched-city" placeholder="Enter City Here" />
        <input type="submit" class="submit-button" value="Submit" />
      </form>
      <div class="currentweatherinfo1">
        <h2 id="current-city">Los Angeles</h2>
        <h4 id="currentdate">Last updated: <span id="date"></span></h4>
        <h4 id="weather-description">Clear Skys</h4>
      </div>
      <div class="currentweatherinfo2">
        <img src="" id="weather-icon" width="120px" />
        <div id="currenthighlowtemp">
          H: <span id="currenthightemp"></span> | L:
          <span id="currentlowtemp"></span>
        </div>
      </div>
      <div class="currentweatherinfo3">
        <div><strong id="currenttemp"></strong></h1> 
          <span class="units"><a href="#" id="fahrenheit-link" class="active">°F</a> | <a href="#" id="celsius-link">ºC</a></span>
        </div>
      </div>
      <div id="currentweatherinfo4">
        <ul>
          <li>Humidity: <span id="humidity">73%</span></li>
          <li>Wind: <span id="wind"></span> mph</li>
          <li id="message"></li>
        </ul>
      </div>
      <div id="future-date1" class="futureweatherdate">
        <h4>Wednesday</h4>
        <img src="" id="futureicon1" class="futureweather" />
        <div>H: <span id="futurehightemp1"></span> | L:
          <span id="futurelowtemp1"></span>
          </div>
      </div>
      <div id="future-date2" class="futureweatherdate">
        <h4>Wednesday</h4>
        <img src="" id="futureicon2" class="futureweather" />
        <div >H: <span id="futurehightemp2"></span> | L:
          <span id="futurelowtemp2"></span>
        </div>
      </div>
      <div id="future-date3" class="futureweatherdate">
        <h4>Wednesday</h4>
        <img src="" id="futureicon3" class="futureweather" />
        <div>H: <span id="futurehightemp3"></span> | L:
          <span id="futurelowtemp3"></span>
        </div>
      </div>
      <div id="future-date4" class="futureweatherdate">
        <h4>Wednesday</h4>
        <img src="" id="futureicon4" class="futureweather" />
        <div>H: <span id="futurehightemp4"></span> | L:
          <span id="futurelowtemp4"></span>
        </div>
      </div>
      <div id="future-date5" class="futureweatherdate">
        <h4>Wednesday</h4>
        <img src="" id="futureicon5" class="futureweather" />
        <div id="futurehighlowtemp">H: <span id="futurehightemp5"></span> | L:
          <span id="futurelowtemp5"></span>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/ashleymhuynh/Weather-App" target="_blank"
        >Open-Source Code</a
      >
      by Ashley Huynh
    </footer>
  </body>
</html>
