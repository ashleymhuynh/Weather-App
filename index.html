<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="app.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <h1>Check Your Current Weather</h1>
    <div class="container">
      <form class="input-city">
        <input type="text" id="search-city" placeholder="Enter City Here" />
        <input type="submit" class="submit-button" value="Submit" />
        <button id="current-location-button">📍Current Location</button>
      </form>
      <div>
        <h2 id="currentcity">Los Angeles</h2>
        <h4 id="currentdate">Tuesday <span>9:00pm</span></h4>
        <h4 id="currentweather">Clear Skys</h4>
      </div>
    </div>
  </body>
</html>
